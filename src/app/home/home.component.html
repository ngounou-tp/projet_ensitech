<div class="main-content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-12">
                <div class="row text-center">
                    <div class="col-md-2 col-sm-4">
                        <div class="summary-item">
                            <h5 class="summary-title">Total Étudiants</h5>
                            <p class="summary-value">1,500</p>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-4">
                        <div class="summary-item">
                            <h5 class="summary-title">Total Cours</h5>
                            <p class="summary-value">250</p>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-4">
                        <div class="summary-item">
                            <h5 class="summary-title">Total Enseignants</h5>
                            <p class="summary-value">85</p>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-4">
                        <div class="summary-item">
                            <h5 class="summary-title">Total Inscrits</h5>
                            <p class="summary-value">1,200</p>
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-4">
                        <div class="summary-item">
                            <h5 class="summary-title">Total Spécialités</h5>
                            <p class="summary-value">15</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="row mb-4">
            <div class="col-md-4">
                <lbd-chart [title]="'Statistiques de Présence'" [subtitle]="'Performance des élèves'"
                    [chartClass]="'ct-perfect-fourth'" [chartType]="emailChartType" [chartData]="emailChartData"
                    [legendItems]="emailChartLegendItems" [withHr]="true" [footerIconClass]="'fa fa-clock-o'"
                    [footerText]="'Dernière mise à jour il y a 2 jours'">
                </lbd-chart>
            </div>
            <div class="col-md-6">
                <lbd-chart [title]="'Comportement des élèves'" [subtitle]="'Performance sur 24 heures'"
                    [chartType]="hoursChartType" [chartData]="hoursChartData" [chartOptions]="hoursChartOptions"
                    [chartResponsive]="hoursChartResponsive" [legendItems]="hoursChartLegendItems" [withHr]="true"
                    [footerIconClass]="'fa fa-history'" [footerText]="'Données mises à jour il y a 3 minutes'">
                </lbd-chart>
            </div>
        </div>

        <div class="row">
            <div class="col-10">
                <lbd-chart [title]="'Inscriptions et Diplômés Mensuels'"
                    [subtitle]="'Statistiques sur les inscriptions et diplômes'" [chartType]="activityChartType"
                    [chartData]="activityChartData" [chartOptions]="activityChartOptions"
                    [chartResponsive]="activityChartResponsive" [legendItems]="activityChartLegendItems" [withHr]="true"
                    [footerIconClass]="'fa fa-check'" [footerText]="'Données certifiées'">
                </lbd-chart>
            </div>
        </div>
    </div>
</div>
